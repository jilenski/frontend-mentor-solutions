<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" alt="logo" class="logo" />
    </header>
    <main>
      <img src="./images/illustration-mockups.svg" alt="illustration" class="illustration" />
      <section>
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button type="button">Register</button>
      </section>
    </main>
    <footer>
      <div class="socials">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io/challenges/huddle-landing-page-with-a-single-introductory-section-B_2Wvxgi0">Frontend Mentor</a>. Coded
        by <a href="https://github.com/jilenski">Jeanelyn Tayhopon</a>.
      </p>
    </footer>
  </body>
</html>
