<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Author: J.E. Tayhopon, Frontend Mentor Solution for Ping coming soon page, Dec.2023" />

    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="./assets/styles/main.min.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <img src="./assets/images/logo.svg" width="53" alt="logo" />
      </header>

      <main>
        <h1>We are launching <strong>soon!</strong></h1>
        <p>Subscribe and get notified</p>
        <form action="#" id="form">
          <input type="text" id="email" aria-label="Email address" placeholder="Your email address..." autocomplete="email" />
          <em>Please provide a valid email address</em>
          <button type="submit" aria-label="Notify me">Notify Me</button>
        </form>
        <img src="./assets/images/illustration-dashboard.png" width="320" alt="dashboard" />
      </main>

      <footer>
        <div class="socials">
          <a href="#" aria-label="Facebook page"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#" aria-label="Twitter page"><i class="fa-brands fa-twitter"></i></a>
          <a href="#" aria-label="Instagram page"><i class="fa-brands fa-instagram"></i></a>
        </div>

        <span class="copyright">&copy; Copyright Ping. All rights reserved.</span>

        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io/challenges/ping-single-column-coming-soon-page-5cadd051fec04111f7b848da" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://github.com/jilenski">jilenski</a>.
        </p>
      </footer>
    </div>

    <script src="./assets/scripts/main.js"></script>
  </body>
</html>
