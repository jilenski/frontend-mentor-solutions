<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <img src="./images/illustration-hero.svg" alt="hero" class="hero" />
      <div class="order-summary">
        <h1>Order Summary</h1>
        <p class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="details">
          <img src="./images/icon-music.svg" alt="music" />
          <div class="plan">
            <div class="plan-details">
              <p class="plan-name">Annual Plan</p>
              <p class="plan-price">$59.99/year</p>
            </div>
            <a href="#" class="change-plan-link">Change</a>
          </div>
        </div>
        <button>Proceed to Payment</button>
        <a href="#" class="cancel-order-link">Cancel Order</a>
      </div>
    </main>

    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/jilenski">Jeanelyn Tayhopon</a>.
    </footer>
  </body>
</html>
