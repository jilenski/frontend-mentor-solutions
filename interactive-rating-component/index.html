<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main id="main">
      <img src="./images/icon-star.svg" alt="star" class="star" />
      <h2>How did we do?</h2>
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div id="rating-options" class="rating-options"></div>
      <button id="btn">SUBMIT</button>
    </main>

    <footer>
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/interactive-rating-component-koxpeBUmI"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/jilenski">Jeanelyn Tayhopon</a>.
    </footer>

    <script src="./js/main.js"></script>
  </body>
</html>
